<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
  </head>
  <body class="relative rounded-xl overflow-auto bg-white h-screen">
    <div>
      <div class="bg-gray-300 text-center text-blue-600">
        <h1 class="uppercase py-5 italic">Cloudflare IP Select</h1>
      </div>
    </div>
    <div class="flex flex-row p-4 bg-white items-center h-2/3">
      <div class="basis-2/5">
        <div class="flex flex-col h-full w-full items-center" id="xxx">
          <p class="mb-5 font-bold text-red-500">待筛选IP段</p>
          <textarea class="w-2/3 h-1/2 bg-white border border-black" rows="10"></textarea>
        </div>
      </div>
      <div class="basis-1/5 flex justify-center">
        <div class="items-center flex-col space-y-10">
          <div class="w-40 h-14 rounded-lg flex items-center bg-sky-500 shadow-lg">
            <button class="w-full h-full">优选 ➔</button>
          </div>
          <div class="flex justify-center visible"><span class="loading loading-bars loading-xl"></span></div>
          <div class="w-40 h-14 rounded-lg flex items-center justify-center bg-green-400 shadow-lg">
            <button class="w-full h-full" id="sync_dns">同步到DNS</button>
            <label class="w-auto pr-3 hover:cursor-pointer" for="sync_dns">
              <svg aria-labelledby="cloudUploadIconTitle" color="#000000" fill="none" height="40px" role="img" stroke="#000000" stroke-linecap="square" stroke-linejoin="miter" stroke-width="1" viewBox="0 0 24 24" width="40px" xmlns="http://www.w3.org/2000/svg">
                <title id="cloudUploadIconTitle">同步</title>
                <path d="M6.5,18 C4.01471863,18 2,15.9852814 2,13.5 C2,11.0147186 4.01471863,9 6.5,9 C6.9194849,9 7.3255638,9.05739789 7.71081142,9.16476838 C8.72277,7.28089089 10.711801,6 13,6 C15.9817502,6 18.4554927,8.17503894 18.9211951,11.0250841 C20.6555928,11.2331085 22,12.7095527 22,14.5 C22,16.4329966 20.4329966,18 18.5,18 L6.5,18 Z" />
                <path d="M12,11 L12,15" />
                <polyline points="10 12 12 10 14 12 14 12" />
              </svg>
            </label>
          </div>
        </div>
      </div>
      <div class="basis-2/5">
        <div class="flex flex-col h-full w-full items-center" id="xxx">
          <p class="mb-5 font-bold text-green-500">已优选IP（前10）</p>
          <textarea class="w-2/3 h-1/2 bg-white border border-black" rows="10"></textarea>
        </div>
      </div>
    </div>
  </body>
</html>
